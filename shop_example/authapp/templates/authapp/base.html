{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block style %}
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="{% static "style.css" %}">
    {% endblock %}
</head>

<body>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
