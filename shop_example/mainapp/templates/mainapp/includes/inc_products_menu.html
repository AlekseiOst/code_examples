<ul class="product-menu">
    <li class="product-menu-list {% if request.resolver_match.kwargs.pk == None %}product-menu-list-active{% endif %}">
        <a href="{% url 'products:index' %}">ВСЁ</a>
    </li>
    {% for item in links_menu %}
        <li class="product-menu-list {% if request.resolver_match.kwargs.pk == item.pk %}product-menu-list-active{% endif %}">
            <a href="{% url 'products:category' item.pk %}">{{ item.name|upper }}</a>
        </li>
    {% endfor %}
</ul>
